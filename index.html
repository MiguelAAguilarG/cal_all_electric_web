<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All electric: Conductor Calculations</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Miguel Ángel Aguilar García">
    <script src="app.js" defer></script>
</head>

<body>
    <header>All electric: Conductor Calculations</header>

    <div class="box-settings" id="form0">
        <label for="decimals">Decimals(results):</label>
        <input type="number" min="0" max="2" step="1" value="0" name="decimals" id="decimals" class="data">
    </div>

    <div class="box-container">
        <form id="form1">
            <div class="box-data">
                <label for="system" class="text-right">1&#981/3&#981</label>
                <select name="system" id="system" class="data">
                    <option value="single">(1&#981)Mono-fase</option> 
                    <option value="three">(3&#981)Tri-fase</option>
                </select>
                <span></span>
            </div>

            <div class="box-data">
                <label for="voltage" class="text-right">V</label>
                <input type="number" min="0" value="120" step="1" name="voltage" id="voltage" class="data">
                <span>[V]</span>
            </div>

            <div class="box-data">
                <span class="text-right">Cond/Phase</span>
                <input type="number" min="1" value="1" step="1" name="conductorsPerPhase" id="conductorsPerPhase" class="data">
            </div>

            <div class="box-data" id="box-data-listCalibreCustom">
                <span class="text-right">Custom</span>
                <select name="listCalibreCustom" id="listCalibreCustom" class="data">
                    <option value="-1" selected >AUTO </option>
                    <option value="0">14</option>
                    <option value="1">12</option>
                    <option value="2">10</option>
                    <option value="3">8</option>
                    <option value="4">6</option>
                    <option value="5">4</option>
                    <option value="6">3</option>
                    <option value="7">2</option>
                    <option value="8">1</option>
                    <option value="9">1/0</option>
                    <option value="10">2/0</option>
                    <option value="11">3/0</option>
                    <option value="12">4/0</option>
                    <option value="13">250</option>
                    <option value="14">300</option>
                    <option value="15">350</option>
                    <option value="16">400</option>
                    <option value="17">500</option>
                    <option value="18">600</option>
                    <option value="19">700</option>
                    <option value="20">750</option>
                    <option value="21">800</option>
                    <option value="22">900</option>
                    <option value="23">1000</option>
                    <option value="24">1250</option>
                    <option value="25">1500</option>
                    <option value="26">1570</option>
                    <option value="27">2000</option>
                </select>
            </div>

        </form>
    </div>

    <div class="box-container">
        <form id="form2">
            <div class="box-data">
                <label for="current" class="text-right">I</label>
                <input type="number" min="0" value="16" name="current" id="current" class="data">
                <span>[A]</span>
                <input type="radio" id="optionLoadcurrent" name="optionLoad" value="optionLoadcurrent" checked>
            </div>

            <div class="box-data">
                <label for="currentPerConductor" class="text-right">I/cond</label>
                <input type="number" value="16" name="currentPerConductor" id="currentPerConductor" class="result" >
                <span>[A]</span>
            </div>

            <div class="box-data">
                <label for="ContinuousLoad" class="text-right">Icont</label>
                <input type="number" value="16" name="ContinuousLoad" id="ContinuousLoad" class="result" >
                <span>I*1.25</span>
            </div>

            <div class="box-data">
                <label for="realPower" class="text-right">P</label>
                <input type="number" min="0" step="10" value="1000" name="realPower" id="realPower" class="data">
                <span>[W]</span>
                <input type="radio" id="optionLoadrealPower" name="optionLoad" value="optionLoadrealPower">
            </div>

            <div class="box-data">
                <label for="pf" class="text-right">FP</label>
                <input type="number" min="0" max="1" step="0.1" value="0.9" name="pf" id="pf" class="data">
                <span> </span>
            </div>

            <div class="box-data">
                <label for="apparentPower" class="text-right">S</label>
                <input type="number" value="1000" name="apparentPower" id="apparentPower" class="result" >
                <span>[VA]</span>
            </div>

            <div class="box-data">
                <label for="reactivePower" class="text-right">Q</label>
                <input type="number" value="1000" name="reactivePower" id="reactivePower" class="result" >
                <span>[VAR]</span>
            </div>

        </form>
    </div>

    <div class="box-container">
        <form id="form3">
            <div class="box-data">
                <label for="Lmax" class="text-right">Lmax</label>
                <input type="number" min="0" value="30" name="Lmax" id="Lmax" class="result" >
                <span>[m]</span>
            </div>

            <div class="box-data">
                <label for="Imax" class="text-right">Imax</label>
                <input type="number" min="0" value="25" name="Imax" id="Imax" class="result" >
                <span>[A]</span>
            </div>

            <div class="box-data">
                <label for="length" class="text-right">L</label>
                <input type="number" min="0" step="5" value="30" name="length" id="length" class="data">
                <span>[m]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropPercent" class="text-right">%e</label>
                <input type="number" min="0" step="0.5" max="100" value="3" name="voltageDropPercent" id="voltageDropPercent" class="data">
                <span>[%]</span>
                <input type="radio" id="optionvoltageDropPercent" name="optionvoltageDrop" value="optionvoltageDropPercent" checked>
            </div>

            <div class="box-data">
                <label for="voltageDropVolts" class="text-right">e</label>
                <input type="number" min="0" step="1" value="5" name="voltageDropVolts" id="voltageDropVolts" class="data">
                <span>[V]</span>
                <input type="radio" id="optionvoltageDropVolts" name="optionvoltageDrop" value="optionvoltageDropVolts">
            </div>

            <div class="box-data">
                <label for="voltageDropPercentResult" class="text-right">=%e</label>
                <input type="number" min="0" step="0.5" max="100" value="3" name="voltageDropPercentResult" id="voltageDropPercentResult" class="result">
                <span>[%]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropVoltsResult" class="text-right">=e</label>
                <input type="number" min="0" step="1" value="5" name="voltageDropVoltsResult" id="voltageDropVoltsResult" class="result">
                <span>[V]</span>
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="formB">
            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center"></label>
            </div>

            <div class="box-result">
                <label class="text-right">I</label>
                <input type="number" value="1" name="Ampacity" id="Ampacity" class="result" >
                <input type="text" value="1" name="sizeAmpacity" id="sizeAmpacity" class="result" >
                <input type="number" value="1" name="mm2Ampacity" id="mm2Ampacity" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">Icont</label>
                <input type="number" value="1" name="AmpacityContinuousLoad" id="AmpacityContinuousLoad" class="result" >
                <input type="text" value="1" name="sizeAmpacityContinuousLoad" id="sizeAmpacityContinuousLoad" class="result" >
                <input type="number" value="1" name="mm2AmpacityContinuousLoad" id="mm2AmpacityContinuousLoad" class="result" >
                <span></span>
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center">#/#I</label>
            </div>

            <div class="box-result">
                <label class="text-right">e%</label>
                <input type="number" value="1" name="AmpacityVoltageDrop" id="AmpacityVoltageDrop" class="result" >
                <input type="text" value="1" name="sizeAmpacityVoltageDrop" id="sizeAmpacityVoltageDrop" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDrop" id="mm2AmpacityVoltageDrop" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDropRatio" id="mm2AmpacityVoltageDropRatio" class="result" >
            </div>

            <div class="box-result">
                <label class="text-right">Isc</label>
                <input type="number" value="1" name="AmpacityShortCircuit" id="AmpacityShortCircuit" class="result" >
                <input type="text" value="1" name="sizeAmpacityShortCircuit" id="sizeAmpacityShortCircuit" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuit" id="mm2AmpacityShortCircuit" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuitRatio" id="mm2AmpacityShortCircuitRatio" class="result" >
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT</label>
                <input type="number" value="1" name="AmpacityFactorTemperature" id="AmpacityFactorTemperature" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorTemperature" id="sizeAmpacityFactorTemperature" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorTemperature" id="mm2AmpacityFactorTemperature" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FG</label>
                <input type="number" value="1" name="AmpacityFactorGrouping" id="AmpacityFactorGrouping" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorGrouping" id="sizeAmpacityFactorGrouping" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorGrouping" id="mm2AmpacityFactorGrouping" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT*FG</label>
                <input type="number" value="1" name="AmpacityFactorAdjustment" id="AmpacityFactorAdjustment" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorAdjustment" id="sizeAmpacityFactorAdjustment" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorAdjustment" id="mm2AmpacityFactorAdjustment" class="result" >
                <span></span>
            </div>

        </form>
    </div>

    
    <div class="box-container-custom" id="box-container-custom-formCustom">
        <form id="formCustom">
            <div class="box-data">
                <label for="LmaxCustom" class="text-right">Lmax</label>
                <input type="number" min="0" value="30" name="LmaxCustom" id="LmaxCustom" class="result" >
                <span>[m]</span>
            </div>

            <div class="box-data">
                <label for="ImaxCustom" class="text-right">Imax</label>
                <input type="number" min="0" value="25" name="ImaxCustom" id="ImaxCustom" class="result" >
                <span>[A]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropPercentResultCustom" class="text-right">=%e</label>
                <input type="number" min="0" step="0.5" max="100" value="3" name="voltageDropPercentResultCustom" id="voltageDropPercentResultCustom" class="result">
                <span>[%]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropVoltsResultCustom" class="text-right">=e</label>
                <input type="number" min="0" step="1" value="5" name="voltageDropVoltsResultCustom" id="voltageDropVoltsResultCustom" class="result">
                <span>[V]</span>
            </div>

            <div class="box-data">
                <label for="conductorIscCustom" class="text-right">conductor Isc</label>
                <input type="number" value="1" name="conductorIscCustom" id="conductorIscCustom" class="result" >
                <span>[kA]</span>
            </div>
        </form>
    </div>

    <div class="box-container-custom" id="box-container-custom-formBCustom">
        <form id="formBCustom">
            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center"></label>
            </div>

            <div class="box-result">
                <label class="text-right">I</label>
                <input type="number" value="1" name="AmpacityCustom" id="AmpacityCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityCustom" id="sizeAmpacityCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityCustom" id="mm2AmpacityCustom" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">Icont</label>
                <input type="number" value="1" name="AmpacityContinuousLoadCustom" id="AmpacityContinuousLoadCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityContinuousLoadCustom" id="sizeAmpacityContinuousLoadCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityContinuousLoadCustom" id="mm2AmpacityContinuousLoadCustom" class="result" >
                <span></span>
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center">#/#I</label>
            </div>

            <div class="box-result">
                <label class="text-right">e%</label>
                <input type="number" value="1" name="AmpacityVoltageDropCustom" id="AmpacityVoltageDropCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityVoltageDropCustom" id="sizeAmpacityVoltageDropCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDropCustom" id="mm2AmpacityVoltageDropCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDropRatioCustom" id="mm2AmpacityVoltageDropRatioCustom" class="result" >
            </div>

            <div class="box-result">
                <label class="text-right">Isc</label>
                <input type="number" value="1" name="AmpacityShortCircuitCustom" id="AmpacityShortCircuitCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityShortCircuitCustom" id="sizeAmpacityShortCircuitCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuitCustom" id="mm2AmpacityShortCircuitCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuitRatioCustom" id="mm2AmpacityShortCircuitRatioCustom" class="result" >
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT</label>
                <input type="number" value="1" name="AmpacityFactorTemperatureCustom" id="AmpacityFactorTemperatureCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorTemperatureCustom" id="sizeAmpacityFactorTemperatureCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorTemperatureCustom" id="mm2AmpacityFactorTemperatureCustom" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FG</label>
                <input type="number" value="1" name="AmpacityFactorGroupingCustom" id="AmpacityFactorGroupingCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorGroupingCustom" id="sizeAmpacityFactorGroupingCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorGroupingCustom" id="mm2AmpacityFactorGroupingCustom" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT*FG</label>
                <input type="number" value="1" name="AmpacityFactorAdjustmentCustom" id="AmpacityFactorAdjustmentCustom" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorAdjustmentCustom" id="sizeAmpacityFactorAdjustmentCustom" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorAdjustmentCustom" id="mm2AmpacityFactorAdjustmentCustom" class="result" >
                <span></span>
            </div>

        </form>
    </div>

    <div class="box-container">
        <form id="form4">
            <div class="box-data">
                <label for="Tambient" class="text-right">Tamb</label>
                <input type="number" value="30" name="Tambient" id="Tambient" class="data">
                <span>[°C]</span>
            </div>

            <div class="box-data">
                <label for="Tinsulation" class="text-right">Tcond</label>
                <select name="Tinsulation" id="Tinsulation" class="data">
                    <option value="60">60</option> 
                    <option value="75">75</option>
                    <option value="90">90</option>
                </select>
                <span>[°C]</span>
            </div>

            <div class="box-data">
                <label for="conductorMaterial" class="text-right">Conductor</label>
                <select name="conductorMaterial" id="conductorMaterial" class="data">
                    <option value="Cu">Cu</option> 
                    <option value="Al">Al</option>
                </select>
                <span></span>
            </div>

            <div class="box-data">
                <label for="racewayMaterial" class="text-right">Conduit</label>
                <select name="racewayMaterial" id="racewayMaterial" class="data">
                    <option value="PVC">PVC</option> 
                    <option value="Al">Al</option>
                    <option value="Fe">Fe</option>
                </select>
                <span></span>
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="formA">
            <div class="box-data">
                <label for="factorTemperature" class="text-right">FT</label>
                <input type="number" value="1" name="factorTemperature" id="factorTemperature" class="result" >
                <span></span>
            </div>

            <div class="box-data">
                <label for="factorGrouping" class="text-right">FG</label>
                <input type="number" value="1" name="factorGrouping" id="factorGrouping" class="result" >
                <span></span>
            </div>

            <div class="box-data">
                <label for="conductorsPerConduit" class="text-right">Cond/Conduit</label>
                <input type="number" min="1" value="3" name="conductorsPerConduit" id="conductorsPerConduit" class="data">
                <span></span>
            </div>

            <div class="box-data">
                <label for="factorAdjustment" class="text-right">FT*FG</label>
                <input type="number" value="1" name="factorAdjustment" id="factorAdjustment" class="result" >
                <span></span>
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="form6">
            <div class="box-data">
                <label for="conductorIsc" class="text-right">conductor Isc</label>
                <input type="number" value="1" name="conductorIsc" id="conductorIsc" class="result" >
                <span>[kA]</span>
            </div>

            <div class="box-data">
                <label for="Isc" class="text-right">Isc</label>
                <input type="number" value="10" name="Isc" id="Isc" class="data" >
                <span>[kA]</span>
            </div>

            <div class="box-data">
                <label for="timeIsc" class="text-right">time Isc</label>
                <input type="number" min="0" value="0.016" name="timeIsc" id="timeIsc" class="data">
                <span>[s]</span>
            </div>

            <div class="box-data">
                <label for="temperature1" class="text-right">T1</label>
                <input type="number" value="60" name="temperature1" id="temperature1" class="data">
                <span>[°C]</span>
            </div>

            <div class="box-data">
                <label for="temperature2" class="text-right">T2</label>
                <select name="temperature2" id="temperature2" class="data">
                    <option value="200" >paper, rubber, varnished cloth, T2 = 200</option>
                    <option selected value="150">thermoplastic, T2 = 150</option>
                    <option value="250">cross-linked polyethylene, T2 = 250</option>
                    <option value="250">ethylene propylene rubber, T2 = 250</option>
                </select>
                <span>[°C]</span>
            </div>
        </form>
    </div>

    <div class="box-container-custom">
        <form id="form7">
            <div class="box-data2-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">factor</label>
                <label class="label-center"></label>
                <span></span>
            </div>

            <div class="box-data2">
                <label for="AmpacityTABLE" class="text-right">TABLE</label>
                <select name="AmpacityTABLE" id="AmpacityTABLE" class="data">
                    <option value="310.16">310.16</option>
                    <option value="310.17">310.17</option>
                </select>
                <input type="number" min="0" max="100" value="100" step="5" name="AmpacityFactor" id="AmpacityFactorTABLE" class="data">
                <label for="AmpacityFactorTABLE">[%]</label>
            </div>
        </form>
    </div>

    
    <div class="box-container">
        <form id="formC">

            <div class="box-data-current-factors">
                <label class="text-right">Current</label>
                <input type="number" value="1" name="currentFactor_GROUP1" id="currentFactor_GROUP1" class="data">
                <input type="number" value="1" name="currentFactor_GROUP2" id="currentFactor_GROUP2" class="data">
                <span></span>
                <span></span>
            </div>

            <div class="box-data-current-factors">
                <label class="text-right">I</label>
                <input type="checkbox" id="check_currentFactor_INDIVIDUAL1" class="label-center">
                <input type="checkbox" id="check_currentFactor_INDIVIDUAL2" class="label-center">
                <input type="number" value="1" name="currentFactor_INDIVIDUAL1" id="currentFactor_INDIVIDUAL1" class="data">
                <input type="number" value="1" name="currentFactor_INDIVIDUAL2" id="currentFactor_INDIVIDUAL2" class="data">
            </div>


        </form>
    </div>

</body>

<footer>
    <p class="text-center-footer"> Based on the NEC</p>

</footer>
</html>
