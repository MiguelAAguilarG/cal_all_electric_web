<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All electric</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Miguel Ángel Aguilar García">
    <script src="app.js" defer></script>
</head>

<body>
    <header>All electric</header>

    <div class="box-settings" id="form0">
        <label for="decimals">Decimals(in results):</label>
        <input type="number" min="0" max="2" step="1" value="0" name="decimals" id="decimals" class="data">
    </div>

    <div class="box-container">
        <form id="form1">
            <div class="box-data">
                <label for="system" class="text-right">1&#981/3&#981</label>
                <select name="system" id="system" class="data">
                    <option value="single">(1&#981)Mono-fase</option> 
                    <option value="three">(3&#981)Tri-fase</option>
                </select>
                <span></span>
            </div>

            <div class="box-data">
                <label for="voltage" class="text-right">V</label>
                <input type="number" min="0" value="120" step="1" name="voltage" id="voltage" class="data">
                <span>[V]</span>
            </div>

            <div class="box-data">
                <span class="text-right">Cond/Fase</span>
                <input type="number" min="1" value="1" step="1" name="conductorsPerPhase" id="conductorsPerPhase" class="data">
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="form2">
            <div class="box-data">
                <label for="current" class="text-right">I</label>
                <input type="number" min="0" value="16" name="current" id="current" class="data">
                <span>[A]</span>
                <input type="radio" id="optionLoadcurrent" name="optionLoad" value="optionLoadcurrent" checked>
            </div>

            <div class="box-data">
                <label for="currentPerConductor" class="text-right">I/cond</label>
                <input type="number" value="16" name="currentPerConductor" id="currentPerConductor" class="result" >
                <span>[A]</span>
            </div>

            <div class="box-data">
                <label for="ContinuousLoad" class="text-right">Icont</label>
                <input type="number" value="16" name="ContinuousLoad" id="ContinuousLoad" class="result" >
                <span>I*1.25</span>
            </div>

            <div class="box-data">
                <label for="realPower" class="text-right">P</label>
                <input type="number" min="0" step="10" value="1000" name="realPower" id="realPower" class="data">
                <span>[W]</span>
                <input type="radio" id="optionLoadrealPower" name="optionLoad" value="optionLoadrealPower">
            </div>

            <div class="box-data">
                <label for="pf" class="text-right">FP</label>
                <input type="number" min="0" max="1" step="0.1" value="0.9" name="pf" id="pf" class="data">
                <span> </span>
            </div>

            <div class="box-data">
                <label for="apparentPower" class="text-right">S</label>
                <input type="number" value="1000" name="apparentPower" id="apparentPower" class="result" >
                <span>[VA]</span>
            </div>

            <div class="box-data">
                <label for="reactivePower" class="text-right">Q</label>
                <input type="number" value="1000" name="reactivePower" id="reactivePower" class="result" >
                <span>[VAR]</span>
            </div>


        </form>
    </div>

    <div class="box-container">
        <form id="form3">
            <div class="box-data">
                <label for="Lmax" class="text-right">Lmax</label>
                <input type="number" min="0" value="30" name="Lmax" id="Lmax" class="result" >
                <span>[m]</span>
            </div>

            <div class="box-data">
                <label for="Imax" class="text-right">Imax</label>
                <input type="number" min="0" value="25" name="Imax" id="Imax" class="result" >
                <span>[A]</span>
            </div>

            <div class="box-data">
                <label for="length" class="text-right">L</label>
                <input type="number" min="0" step="5" value="30" name="length" id="length" class="data">
                <span>[m]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropPercent" class="text-right">%e</label>
                <input type="number" min="0" step="0.5" max="100" value="3" name="voltageDropPercent" id="voltageDropPercent" class="data">
                <span>[%]</span>
                <input type="radio" id="optionvoltageDropPercent" name="optionvoltageDrop" value="optionvoltageDropPercent" checked>
            </div>

            <div class="box-data">
                <label for="voltageDropVolts" class="text-right">e</label>
                <input type="number" min="0" step="1" value="5" name="voltageDropVolts" id="voltageDropVolts" class="data">
                <span>[V]</span>
                <input type="radio" id="optionvoltageDropVolts" name="optionvoltageDrop" value="optionvoltageDropVolts">
            </div>

            <div class="box-data">
                <label for="voltageDropPercentResult" class="text-right">=%e</label>
                <input type="number" min="0" step="0.5" max="100" value="3" name="Result" id="voltageDropPercentResult" class="result">
                <span>[%]</span>
            </div>

            <div class="box-data">
                <label for="voltageDropVoltsResult" class="text-right">=e</label>
                <input type="number" min="0" step="1" value="5" name="voltageDropVoltsResult" id="voltageDropVoltsResult" class="result">
                <span>[V]</span>
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="formB">
            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center"></label>
            </div>

            <div class="box-result">
                <label class="text-right">I</label>
                <input type="number" value="1" name="Ampacity" id="Ampacity" class="result" >
                <input type="text" value="1" name="sizeAmpacity" id="sizeAmpacity" class="result" >
                <input type="number" value="1" name="mm2Ampacity" id="mm2Ampacity" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">Icont</label>
                <input type="number" value="1" name="AmpacityContinuousLoad" id="AmpacityContinuousLoad" class="result" >
                <input type="text" value="1" name="sizeAmpacityContinuousLoad" id="sizeAmpacityContinuousLoad" class="result" >
                <input type="number" value="1" name="mm2AmpacityContinuousLoad" id="mm2AmpacityContinuousLoad" class="result" >
                <span></span>
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <label class="label-center">I#/#</label>
            </div>

            <div class="box-result">
                <label class="text-right">e%</label>
                <input type="number" value="1" name="AmpacityVoltageDrop" id="AmpacityVoltageDrop" class="result" >
                <input type="text" value="1" name="sizeAmpacityVoltageDrop" id="sizeAmpacityVoltageDrop" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDrop" id="mm2AmpacityVoltageDrop" class="result" >
                <input type="number" value="1" name="mm2AmpacityVoltageDropRatio" id="mm2AmpacityVoltageDropRatio" class="result" >
            </div>

            <div class="box-result">
                <label class="text-right">Isc</label>
                <input type="number" value="1" name="AmpacityShortCircuit" id="AmpacityShortCircuit" class="result" >
                <input type="text" value="1" name="sizeAmpacityShortCircuit" id="sizeAmpacityShortCircuit" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuit" id="mm2AmpacityShortCircuit" class="result" >
                <input type="number" value="1" name="mm2AmpacityShortCircuitRatio" id="mm2AmpacityShortCircuitRatio" class="result" >
            </div>

            <div class="box-result-label">
                <label class="label-center"></label>
                <label class="label-center">Ampacity</label>
                <label class="label-center">#</label>
                <label class="label-center">mm<sup>2</label>
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT</label>
                <input type="number" value="1" name="AmpacityFactorTemperature" id="AmpacityFactorTemperature" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorTemperature" id="sizeAmpacityFactorTemperature" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorTemperature" id="mm2AmpacityFactorTemperature" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FG</label>
                <input type="number" value="1" name="AmpacityFactorGrouping" id="AmpacityFactorGrouping" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorGrouping" id="sizeAmpacityFactorGrouping" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorGrouping" id="mm2AmpacityFactorGrouping" class="result" >
                <span></span>
            </div>

            <div class="box-result">
                <label class="text-right">FT*FG</label>
                <input type="number" value="1" name="AmpacityFactorAdjustment" id="AmpacityFactorAdjustment" class="result" >
                <input type="text" value="1" name="sizeAmpacityFactorAdjustment" id="sizeAmpacityFactorAdjustment" class="result" >
                <input type="number" value="1" name="mm2AmpacityFactorAdjustment" id="mm2AmpacityFactorAdjustment" class="result" >
                <span></span>
            </div>

        </form>
    </div>

    <div class="box-container">
        <form id="form4">
            <div class="box-data">
                <label for="Tambient" class="text-right">Tamb</label>
                <input type="number" value="30" name="Tambient" id="Tambient" class="data">
                <span>[°C]</span>
            </div>

            <div class="box-data">
                <label for="Tinsulation" class="text-right">Tcond</label>
                <select name="Tinsulation" id="Tinsulation" class="data">
                    <option value="60">60</option> 
                    <option value="75">75</option>
                    <option value="90">90</option>
                </select>
                <span>[°C]</span>
            </div>

            <div class="box-data">
                <label for="conductorMaterial" class="text-right">Conductor</label>
                <select name="conductorMaterial" id="conductorMaterial" class="data">
                    <option value="Cu">Cu</option> 
                    <option value="Al">Al</option>
                </select>
                <span></span>
            </div>

            <div class="box-data">
                <label for="racewayMaterial" class="text-right">Conduit</label>
                <select name="racewayMaterial" id="racewayMaterial" class="data">
                    <option value="PVC">PVC</option> 
                    <option value="Al">Al</option>
                    <option value="Fe">Fe</option>
                </select>
                <span></span>
            </div>
        </form>
    </div>

    <div class="box-container">
        <form id="formA">
            <div class="box-data">
                <label for="factorTemperature" class="text-right">FT</label>
                <input type="number" value="1" name="factorTemperature" id="factorTemperature" class="result" >
                <span></span>
            </div>

            <div class="box-data">
                <label for="factorGrouping" class="text-right">FG</label>
                <input type="number" value="1" name="factorGrouping" id="factorGrouping" class="result" >
                <span></span>
            </div>

            <div class="box-data">
                <label for="conductorsPerConduit" class="text-right">Cond/Conduit</label>
                <input type="number" min="1" value="3" name="conductorsPerConduit" id="conductorsPerConduit" class="data">
                <span></span>
            </div>

            <div class="box-data">
                <label for="factorAdjustment" class="text-right">FT*FG</label>
                <input type="number" value="1" name="factorAdjustment" id="factorAdjustment" class="result" >
                <span></span>
            </div>
        </form>
    </div>

</body>

<footer>
    <p class="text-center-footer"> Based on the NEC</p>

    <p id="autor" > By Miguel Ángel Aguilar García</p>
</footer>
</html>
